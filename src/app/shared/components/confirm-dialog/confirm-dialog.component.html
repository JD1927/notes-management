<h1 mat-dialog-title>{{ data?.title }}</h1>
<div mat-dialog-content>
  <p class="dialog-message">{{ data?.message }}</p>
</div>
<div class="form-actions" mat-dialog-actions>
  <button mat-stroked-button (click)="cancel()">{{ data?.cancelText }}</button>
  <button mat-flat-button color="warn" (click)="confirm()" cdkFocusInitial>{{ data.confirmText }}</button>
</div>
