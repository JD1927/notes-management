<mat-card class="mat-elevation-z3 animated fade-in-down">
  <div *ngIf="isLoading" class="overlay-loader">
    <mat-progress-spinner diameter="50" color="accent" mode="indeterminate">
    </mat-progress-spinner>
  </div>
  <mat-card-header>
    <mat-icon mat-card-avatar>account_circle</mat-icon>
    <mat-card-title>{{ 'auth.password-reset' | translate }}</mat-card-title>
  </mat-card-header>
  <hr style="margin-bottom: 20px" />
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field color="accent" class="form-field" appearance="outline">
        <mat-label>{{ 'auth.email' | translate }}</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="false">
        <mat-error *ngIf="form.controls['email'].hasError('required')">
          {{ 'error.required' | translate }}
        </mat-error>
      </mat-form-field>
      <div class="form-actions">
        <button [routerLink]="['/auth/sign-in']" type="button" mat-button color="accent">
          <mat-icon inline=true>arrow_back</mat-icon>
          {{ 'general.go-to' | translate }} {{ 'auth.sign-in-title' | translate }}
        </button>
        <button type="submit" [disabled]="!form.valid" mat-raised-button color="accent">
          {{ 'auth.reset' | translate }}
          <mat-icon inline=true>lock_open</mat-icon>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
