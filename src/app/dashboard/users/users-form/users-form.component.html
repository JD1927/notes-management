<div class="animated fade-in-down">
  <div *ngIf="isLoading" class="overlay-loader">
    <mat-progress-spinner
      diameter="50"
      [color]="themeConfig.theme ? 'primary' : 'accent'"
      mode="indeterminate">
    </mat-progress-spinner>
  </div>
  <div class="dashboard__header">
    <button mat-icon-button [routerLink]="['/home/users']">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div>
      <h1 class="dashboard__title">{{ 'users.form-title' | translate }}</h1>
    </div>
  </div>
  <hr style="margin-bottom: 20px" />
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field [color]="themeConfig.theme ? 'primary' : 'accent'" class="form-field" appearance="outline">
      <mat-label>{{ 'users.input-name' | translate }}</mat-label>
      <input
        #name
        matInput
        formControlName="name"
        maxlength="60"
      >
      <mat-hint align="end">{{name.value.length}} / 60</mat-hint>
      <mat-error *ngIf="form.controls['name'].hasError('required')">
        {{ 'error.required' | translate }}
      </mat-error>
    </mat-form-field>

    <mat-form-field [color]="themeConfig.theme ? 'primary' : 'accent'" class="form-field" appearance="outline">
      <mat-label>{{ 'users.input-email' | translate }}</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="form.controls['email'].hasError('required')">
        {{ 'error.required' | translate }}
      </mat-error>
      <mat-error *ngIf="form.controls['email'].hasError('pattern')">
        {{ 'error.email-pattern' | translate }}
      </mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button type="button" mat-raised-button [routerLink]="['/home/users']">
        {{ 'general.cancel' | translate }}
      </button>
      <button type="submit"
        [disabled]="!form.valid"
        mat-raised-button
        [color]="themeConfig.theme ? 'primary' : 'accent'">
        {{ 'users.update' | translate }}
      </button>
    </div>
  </form>
</div>
