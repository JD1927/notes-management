<div class="animated fade-in-down">
  <div *ngIf="isLoading" class="overlay-loader">
    <mat-progress-spinner diameter="50" color="accent" mode="indeterminate">
    </mat-progress-spinner>
  </div>
  <div class="dashboard__header">
    <button mat-icon-button [routerLink]="['/dashboard/apartments']">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div>
      <h1 class="dashboard__title">{{ 'apartments.form-title' | translate }}</h1>
    </div>
  </div>
  <hr style="margin-bottom: 20px" />
  <form [formGroup]="form" (ngSubmit)="apartment ? onUpdate() : onSubmit()">
    <mat-form-field color="accent" class="form-field" appearance="outline">
      <mat-label>{{ 'apartments.input-apto' | translate }}</mat-label>
      <input matInput formControlName="aptoNumber" maxLength="5">
      <mat-error *ngIf="form.controls['aptoNumber'].hasError('required')">
        {{ 'error.required' | translate }}
      </mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button type="button" mat-raised-button [routerLink]="['/dashboard/apartments']">
        {{ 'general.cancel' | translate }}
      </button>
      <button type="submit" [disabled]="!form.valid" mat-raised-button color="accent">
        {{ (apartment ? 'apartments.update': 'apartments.add') | translate }}
      </button>
    </div>
  </form>
</div>
