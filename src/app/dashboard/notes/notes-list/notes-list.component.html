<div>
  <div *ngIf="isLoading" class="overlay-loader">
    <mat-progress-spinner
      diameter="50"
      [color]="themeConfig.theme ? 'primary' : 'accent'"
      mode="indeterminate">
    </mat-progress-spinner>
  </div>
  <div class="dashboard__header">
    <h1 class="dashboard__title">{{ 'notes.title' | translate }}</h1>
    <div class="dashboard__button">
      <button
        [routerLink]="['/home/notes/form']"
        mat-raised-button
        [color]="themeConfig.theme ? 'primary' : 'accent'">
        <mat-icon inline=true>add</mat-icon>
        {{ 'notes.add' | translate }}
      </button>
    </div>
  </div>
  <hr/>
  <ul>
    <li *ngFor="let note of notes">
      <span>{{ note?.title }}</span>
    </li>
  </ul>
</div>
